  <body>

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/da_DK/sdk.js#xfbml=1&version=v2.8&appId=1864072863822447";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>


    <div class="container">
      <div>
        <a href="/cognito.html">Cognito</a>
        <a href="/gigya.html">Gigya</a>
      </div>
      <h1>SSO POC - Cognito</h1>

      <div>Username: <span id="aws-currentuser"></span></div>
      <div>Permissions: <span id="aws-currentuserpermissions"></span></div>

      <br />

      <h3>Ad hoc user (User Pool)</h3>
      <form id="aws-loginForm" onsubmit="loginAwsByUsernameAndPassword(event);">
        <div class="form-group">
          <label for="aws-username">Username</label>
          <input type="text" class="form-control" id="aws-username" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="aws-password">Password</label>
          <input type="password" class="form-control" id="aws-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
      <button id="aws-logoutButton" type="button" class="btn btn-warning" onclick="signoutAws();">Sign out</button>

      <br />
      <h3>Facebook user</h3>
      <div id="aws-loginButtonFacebook" class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="false" onlogin="awsFacebookLoginDone"></div>
      <button id="aws-logoutButtonFacebook" type="button" class="btn btn-warning" onclick="signoutFacebook();">Sign out</button>

    </div>
  </body>
