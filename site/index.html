<html>
<head>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="/js/cognito/jsbn.js"></script>
  <script src="/js/cognito/jsbn2.js"></script>
  <script src="/js/cognito/sjcl.js"></script>
  <script src="/js/cognito/moment-with-locales.min.js"></script>
  <script src="/js/cognito/aws-cognito-sdk.min.js"></script>
  <script src="/js/cognito/amazon-cognito-identity.min.js"></script>
  <script src="/js/cognito/app.js"></script>
</head>
<body>
  <div class="container">
    <h1>SSO POC</h1>
    <h2>AWS Cognito</h2>
    <div id="aws-currentuser"></div>
    <div id="aws-currentuserpermissions"></div>
    <form id="aws-login-form">
      <div class="form-group">
        <label for="aws-username">Username</label>
        <input type="email" class="form-control" id="aws-username" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="aws-password">Password</label>
        <input type="password" class="form-control" id="aws-password" placeholder="Password">
      </div>
      <button type="button" class="btn btn-default" onclick="loginAwsByUsernameAndPassword();">Login</button>
    </form>

    <form>
      <button type="button" class="btn btn-warning" onclick="signoutAws();">Sign out</button>
    </form>

    <h2>Gigya</h2>
  </div>
</body>
</html>
