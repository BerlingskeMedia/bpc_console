<html lang="en">
  <head>

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js"></script>

    <script src="/js/tools.js"></script>
    <script src="/js/hawk/browser.js"></script>

    <script src="/js/cognito/jsbn.js"></script>
    <script src="/js/cognito/jsbn2.js"></script>
    <script src="/js/cognito/sjcl.js"></script>
    <script src="/js/cognito/moment-with-locales.min.js"></script>
    <script src="/js/cognito/aws-cognito-sdk.js"></script>
    <script src="/js/cognito/amazon-cognito-identity.min.js"></script>
    <script src="/js/cognito/app.js"></script>

    <script type="text/javascript">
      $(document).ready(cognitoLoginInit);
      window.fbAsyncInit = facebookLoginInit;
    </script>

    <style>
      body {
        padding-top: 80px;
        padding-bottom: 80px;
      }
    </style>

  </head>
  <body>

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/da_DK/sdk.js#xfbml=1&version=v2.8&appId=1864072863822447";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>


    <div class="container">

<!--
      <div>Username: <span id="aws-currentuser"></span></div>
      <div>Permissions: <span id="aws-currentuserpermissions"></span></div>
-->
      <div class="row userSignedIn" style="display:none;">
        <div class="col-sm-4 col-sm-offset-4">
          <p>Du er allerede logget ind.</p>
          <p><button id="aws-logoutButton" type="button" class="btn btn-warning" onclick="signout();">Sign out</button></p>
          <p><a href="/">Til oversigt</a></p>
        </div>
      </div>

      <br/>

      <div class="row loginControls">
        <div class="col-sm-4 col-sm-offset-4">
          <form id="aws-loginForm" onsubmit="loginAwsByUsernameAndPassword(event);">
            <h4>Anvend eksisterende login</h4>
            <div class="form-group">
              <input type="text" class="form-control" id="aws-username" placeholder="Brugernavn">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="aws-password" placeholder="Adgangskode">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </form>

          <p>Har du ikke allerede et login? <a href="/cognito_create.html">Opret nyt login</a></p>

          <p>Du kan ogs√• benytte Facebook til at logge ind med.</p>
          <div id="aws-loginButtonFacebook" class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="false" onlogin="awsFacebookLoginDone"></div>
        </div>
      </div>

    </div>
  </body>
</html>
